<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile ‚Äî Greenverse</title>
  <link rel="stylesheet" href="login.css"> <!-- Reuse same theme -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 10px;
    }
    .profile-container {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.7);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .profile-container h1 {
      margin-bottom: 15px;
      color: #2ecc71;
      font-size: 1.8rem;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 15px auto;
      border: 3px solid #2ecc71;
      box-shadow: 0 0 10px #2ecc71;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ccc;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #2ecc71;
      border-radius: 8px;
      background: #111;
      color: #fff;
      outline: none;
    }
    button {
      width: 100%;
      background: #2ecc71;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
    /* Progress Section */
    .progress-section {
      margin-top: 25px;
      padding: 20px;
      background: rgba(15, 15, 15, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
      text-align: left;
    }
    .progress-header {
      font-size: 1.3rem;
      color: #2ecc71;
      margin-bottom: 15px;
      text-align: center;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1rem;
    }
    .progress-bar {
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }
    .progress-bar-fill {
      background: #2ecc71;
      height: 100%;
      width: 70%; /* Example progress */
      transition: width 0.4s ease;
    }
    .badges {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .badge {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(46, 204, 113, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      border: 1px solid #2ecc71;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>My Profile</h1>

    <!-- Profile Picture -->
    <div class="profile-pic">
      <img id="preview" src="https://img.icons8.com/ios-filled/100/2ecc71/user-male-circle.png" alt="Profile Picture">
    </div>
    <input type="file" id="uploadPic" accept="image/*" style="margin-bottom: 15px;">

    <!-- Profile Form -->
    <form id="profileForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="bio">Bio</label>
        <textarea id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
      </div>

      <button type="submit">Save Changes</button>
    </form>

    <!-- Progress Tracking Section -->
    <div class="progress-section">
      <h2 class="progress-header">Your Progress</h2>

      <div class="stat-item">
        <span>Eco-Points:</span>
        <span id="ecoPoints">1,250</span>
      </div>
      <div class="stat-item">
        <span>Leaderboard Rank:</span>
        <span id="rank">#15</span>
      </div>

      <div class="stat-item">
        <span>Level Progress:</span>
        <span>70%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>

      <div class="stat-item" style="margin-top: 10px;">
        <span>Badges:</span>
      </div>
      <div class="badges">
        <div class="badge">üå±</div>
        <div class="badge">üåç</div>
        <div class="badge">‚ôª</div>
      </div>
    </div>
  </div>

  <script>
    // Profile picture preview
    document.getElementById("uploadPic").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.getElementById("preview").src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save Profile (Dummy)
    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Profile saved successfully!");
    });
  </script>
</body>
</html>
